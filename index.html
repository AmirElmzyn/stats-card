<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/image-header-mobile.jpg" alt="" />
      </div>
      <div class="info">
        <p>Get <span>insights</span> that help your business grow.</p>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="nums">
          <div class="one"><span>10k+</span> companies</div>
          <div class="two"><span>314</span> templates</div>
          <div class="three"><span>12M+</span> queries</div>
        </div>
      </div>
      <div class="pic"></div>
    </div>

    <footer>
      <p>Coded by <span>Amir Elmezayen.</span></p>
      <p>
        Challenge by
        <span>Frontend Mentor.</span>
      </p>
    </footer>
  </body>
</html>
